name: CI

on:
  push:
    branches: [main]
    paths:
      - "CMakeLists.txt"
      - ".github/workflows/ci.yml"
      - "src/**"
      - "include/**"
      - "tests/**"
      - "examples/**"
      - "**/*.c"
      - "**/*.cpp"
      - "**/*.h"
      - "**/*.hpp"

  pull_request:
    branches: [main]
    paths:
      - "CMakeLists.txt"
      - ".github/workflows/ci.yml"
      - "src/**"
      - "include/**"
      - "tests/**"
      - "examples/**"
      - "**/*.c"
      - "**/*.cpp"
      - "**/*.h"
      - "**/*.hpp"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build g++

      - name: Configure
        run: cmake -S . -B build -G Ninja -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure
