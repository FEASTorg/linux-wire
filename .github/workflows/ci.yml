name: CI

on:
  push:
    branches: [main]
    paths:
      - "CMakeLists.txt"
      - ".github/workflows/ci.yml"
      - "src/**"
      - "include/**"
      - "tests/**"
      - "examples/**"
      - "**/*.c"
      - "**/*.cpp"
      - "**/*.h"
      - "**/*.hpp"

  pull_request:
    branches: [main]
    paths:
      - "CMakeLists.txt"
      - ".github/workflows/ci.yml"
      - "src/**"
      - "include/**"
      - "tests/**"
      - "examples/**"
      - "**/*.c"
      - "**/*.cpp"
      - "**/*.h"
      - "**/*.hpp"

jobs:
  # -------------------------
  # Native Ubuntu Build
  # -------------------------
  build-ubuntu:
    name: Build (Ubuntu 22.04)
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc g++

      - name: Configure
        run: cmake -S . -B build -G Ninja -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

  # -------------------------
  # Debian Trixie (Container)
  # -------------------------
  build-debian-trixie:
    name: Build (Debian Trixie Container)
    runs-on: ubuntu-latest

    container:
      image: debian:trixie

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Debian Trixie)
        run: |
          apt-get update
          apt-get install -y cmake ninja-build gcc g++

      - name: Configure
        run: cmake -S . -B build -G Ninja -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

  # -------------------------
  # Native ARM64 Build (GitHub ARM64 runner)
  # -------------------------
  build-arm64:
    name: Build (ARM64)
    runs-on: ubuntu-22.04-arm

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc g++ libc6-dev

      - name: Configure
        run: cmake -S . -B build -G Ninja -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure
